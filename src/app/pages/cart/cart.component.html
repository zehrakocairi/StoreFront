<div class="mt-30">
  <div class="w-full p-5">
    <div class="flex justify-between">
      <h1 class="text-2xl sm:text-5xl font-semibold text-gray-500">Your cart</h1>
      <a href="/" class="underline text-gray-500">Continue shopping</a>
    </div>
    <hr class="border-slate-300 my-10 xl:my-12">
    <div class="grid grid-cols-3 gap-4 min-h-48">
      <div class="col-span-2">
        @for (cartItem of cartItems() ; track cartItem.id) {
        <app-cart-item [cartItem]="cartItem" />
        <hr class="border-slate-300 my-6">
        }
      </div>
      <div class="col-span-1">
        <app-cart-summary />
      </div>
    </div>
  </div>
</div>
