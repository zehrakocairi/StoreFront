<div class="mt-30">
  <div class="w-full p-5">
    <div class="flex justify-between">
      <h1 class="text-2xl sm:text-5xl font-semibold text-gray-500">Your cart</h1>
      <a href="/" class="underline text-gray-500">Continue shopping</a>
    </div>
    <hr class="border-slate-300 my-10 xl:my-12">
    <div class="flex flex-wrap gap-4 min-h-48">
      <div class="flex-1 min-w-0">
        @for (cartItem of cartItems() ; track cartItem.id; let i = $index) {
        <app-cart-item [(cartItem)]="cartItems()[i]" />
        <hr class="border-slate-300 my-6">
        }
      </div>
      <div class="w-1/3 min-w-0">
        <app-cart-summary />
      </div>
    </div>
  </div>
</div>
