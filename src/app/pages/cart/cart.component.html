<div class="mt-30">
  <div class="w-full p-5">
    <div class="flex justify-between">
      <h1 class="text-5xl text-slate-700">Your cart</h1>
      <a href="/" class="underline text-slate-500">Continue shopping</a>
    </div>
    <hr class="border-slate-300 my-10 xl:my-12">
    <div class="flex flex-wrap gap-4 min-h-48">
      <div class="flex-1 min-w-0">
        @for (cartItem of cartItems() ; track cartItem.id; let i = $index) {
        <app-cart-item [(cartItem)]="cartItems()[i]" (cartItemChanged)="triggerRecalculateSummary()" />
        <hr class="border-slate-300 my-6">
        }
      </div>
      <div class="w-1/3 min-w-0">
        <app-order-summary [cartItems]="cartItems()">
          <order-button>
            <button
              class="w-full text-indigo-800 text-md py-3 cursor-pointer border hover:text-white hover:bg-indigo-800"
              (click)="navigateToCheckout()">
              Checkout
            </button>
          </order-button>
        </app-order-summary>
      </div>
    </div>
  </div>
</div>
