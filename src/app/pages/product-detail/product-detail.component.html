<div class="my-40 grid grid-cols-2">
  <div class="image-container p-8">
    <img
      src="https://genstorageaccount3116.blob.core.windows.net/printme-processed-images/34f97531-d474-406a-af04-c319314188aa/34f97531-d474-406a-af04-c319314188aa.jpeg"
      alt="chisfis listing gallery " class="rounded-md">
  </div>
  <div class="info-container p-8">
    <div class="flex justify-between mb-2">
      <h2 class="text-2xl font-semibold">
        {{ product().name }}
      </h2>
      <p class="text-lg text-gray-500">
        $ 20.00 USD
      </p>
    </div>
    <div class="product-color">
      <h5 class="text-lg font-semibold">
        Color
      </h5>
      <div class="flex items center">
        <div class="w-10 h-10 border rounded-full flex items-center justify-center bg-red-600 cursor-pointer">
        </div>
        <div class="w-10 h-10 border rounded-full flex items-center justify-center ml-4 bg-blue-600 cursor-pointer">
        </div>
        <div class="w-10 h-10 border rounded-full flex items-center justify-center ml-4 bg-green-600 cursor-pointer">
        </div>
        <div class="w-10 h-10 border rounded-full flex items-center justify-center ml-4 bg-yellow-400 cursor-pointer">
        </div>
      </div>
    </div>
    <div class="product-size mt-2">
      <h5 class="text-lg font-semibold">
        Size
      </h5>
      <div class="flex items-center">
        <div class="w-10 h-10 border rounded-md flex items-center justify-center cursor-pointer">
          <span class="text-lg font-semibold">S</span>
        </div>
        <div class="w-10 h-10 border rounded-md flex items-center justify-center ml-4 cursor-pointer">
          <span class="text-lg font-semibold">M</span>
        </div>
        <div class="w-10 h-10 border rounded-md flex items-center justify-center ml-4 cursor-pointer">
          <span class="text-lg font-semibold">L</span>
        </div>
        <div class="w-10 h-10 border rounded-md flex items-center justify-center ml-4 cursor-pointer">
          <span class="text-lg font-semibold">XL</span>
        </div>
      </div>
    </div>
    <div class="product-quantity mt-2">
      <h5 class="text-lg font-semibold">
        Quantity
      </h5>
      <div class="flex items-center">
        <button class="w-10 h-10 border rounded-md flex items-center justify-center cursor-pointer">
          <span class="text-lg font-semibold">-</span>
        </button>
        <input type="text" class="w-10 h-10 border rounded-md flex items-center justify-center mx-4 text-lg" value="1">
        <button class="w-10 h-10 border rounded-md flex items-center justify-center cursor-pointer">
          <span class="text-lg font-semibold">+</span>
        </button>
      </div>
    </div>
    <div class="product-action my-4">
      <button class="w-full h-12 bg-indigo-600 text-white rounded-md">
        Add to Cart
      </button>
    </div>
    <div class="product-description my-4">
      <h5 class="text-lg font-semibold my-4">
        Description
      </h5>
      <p class="text-lg text-gray-500 my-4">
        {{ product().description }}
      </p>
    </div>
  </div>
