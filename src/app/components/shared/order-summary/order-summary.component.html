<div class="cart-summary pl-6 border-l-1 border-slate-300">
  <h1 class="text-2xl text-[#241b6a]">Order Summary</h1>
  <div class="">
    <div class="flex justify-between border-b-1 py-4 border-slate-300">
      <p>Subtotal</p>
      <p>{{ totalPrice() | currency }}</p>
    </div>
    <div class="flex justify-between border-b-1 py-4 border-slate-300">
      <p>Shipping estimate</p>
      <p>{{shippingFee() | currency}}</p>
    </div>
    <div class="flex justify-between border-b-1 py-4 border-slate-300">
      <p>Tax estimate</p>
      <p>{{ taxAmount() | currency }}</p>
    </div>
    <div class="flex justify-between py-4 font-semibold">
      <p>Order total</p>
      <p>{{ totalPriceWithTax() | currency }}</p>
    </div>
  </div>
  <hr class="border-slate-200 dark:border-slate-700 mb-6">
  <ng-content select="order-button"></ng-content>
  <ng-content select="order-info"></ng-content>
</div>
