<div class="cursor-pointer flex flex-col p-6" (click)="goToProduct()">
  <div class="mb-3">
    <img class="rounded-sm" src={{product().image.original}} alt="" />
  </div>
  <div class="flex flex-col">
    <p class="text-md tracking-tight text-gray-700 mb-2">{{product().name}}</p>
    <p class="text-md tracking-tight text-balance">
      <span class="text-gray-500">from</span>
      ${{product().cheapestPrice}}
    </p>
  </div>
</div>
