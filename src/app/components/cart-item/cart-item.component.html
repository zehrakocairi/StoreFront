<div class="cart-container">
  <div class="cart-detail col-span-2 gap-4">
    <div class="grid grid-cols-3 gap-4 ">
      <div class="col-span-1 p-7">
        <img src="{{cartItem()?.pictureUrl}}" alt="{{cartItem()?.productName}}" class="rounded-md" />
      </div>
      <div class="col-span-2">
        <div class="mt-8 grid grid-cols-3 items-center">
          <div class="col-span-1">
            <h3 class="mb-4 font-semibold">{{cartItem()?.productName}}</h3>
            <div class="flex">
              <p class="border-r-1 pr-3">Black</p>
              <p class="ml-3">S</p>
            </div>
          </div>
          <div class="flex justify-center col-span-1">
            <button class="border rounded-full px-3 py-1 cursor-pointer mr-1">+</button>
            <p>1</p>
            <button class="border rounded-full px-3 py-1 cursor-pointer ml-1">-</button>
          </div>
          <div class="col-span-1 flex justify-end mr-10">
            <p class="">$30</p>
          </div>
        </div>
        <div class="flex justify-end mr-10 mt-30 items-center">
          <button
            class="w-fit text-white hover:opacity-50 font-medium rounded-lg text-sm px-3 py-1 bg-rose-700 cursor-pointer mb-5">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
