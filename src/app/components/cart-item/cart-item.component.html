<div class="cart-container grid grid-cols-3 gap-4 min-h-48">
  <div class="cart-detail col-span-2 grid grid-cols-4 gap-4 border-r-2 border-slate-300">
    <div class="col-span-2 grid grid-cols-2">
      <div>
        <img [src]="" alt="product.name" />
      </div>
      <div class="mt-8">
        <h3 class="mb-4">Product Name</h3>
        <div class="flex">
          <p class="border-r-1 pr-3">Black</p>
          <p class="ml-3">S</p>
        </div>
      </div>
    </div>
    <div class="flex items-center space-x-2">
      <button class="border rounded-full px-3 py-1 cursor-pointer">+</button>
      <p>1</p>
      <button class="border rounded-full px-3 py-1 cursor-pointer">-</button>
    </div>
    <div class="flex flex-col justify-around items-center h-full">
      <p class="">$30</p>
      <button
        class="w-fit text-white hover:opacity-50 font-medium rounded-lg text-sm px-3 py-1 bg-rose-700 cursor-pointer mb-5">
        Remove
      </button>
    </div>
  </div>
  <div class="cart-summary">
    <h1 class="text-2xl sm:text-2xl font-semibold">Order Summary</h1>
    <div class="">
      <div class="flex justify-between border-b-1 py-4 border-slate-300">
        <p>Subtotal</p>
        <p>$30</p>
      </div>
      <div class="flex justify-between border-b-1 py-4 border-slate-300">
        <p>Shipping estimate</p>
        <p>$5</p>
      </div>
      <div class="flex justify-between border-b-1 py-4 border-slate-300">
        <p>Tax estimate</p>
        <p>$2.52</p>
      </div>
      <div class="flex justify-between py-4 font-semibold">
        <p>Order total</p>
        <p>$37.52</p>
      </div>
    </div>
    <hr class="border-slate-200 dark:border-slate-700 mb-6 xl:mb-8">
    <div>
      <button
        class="w-full text-white hover:opacity-50 font-medium rounded-lg text-sm py-3 bg-indigo-700 cursor-pointer">
        Checkout
      </button>
    </div>
  </div>
</div>
